<main>
    <section>
        <article class="p-3 p-4">
            <div class="d-flex justify-content-end gap-1 ms-3 mb-5">
                <a [routerLink]="['./add']" class="btn addBtn">
                    <i class="fas fa-user-plus me-1"></i> Add New Lawyer
                </a>
            </div>
            <div class="d-grid">
                <form class="card-body" [formGroup]="searchForm">
                    <div class="input-group search-bar">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="filter" placeholder="Search"
                                formControlName="filter">
                            <label for="filter" class="form-label">Search</label>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </section>

    <section class="lawyers-section py-4">
        <h3 class="fs-1 fw-bolder mb-4 text-start" style="color: #19335A;" data-aos="fade-down" data-aos-duration="800">
            Lawyers Directory
        </h3>

        <article class="row g-4 p-3 lawyerMain">
            @for (lawyer of lawyers; track lawyer.lawyer.id) {
            <div class="col-12 col-md-6 col-lg-4">

                <!-- Flip Card -->
                <div class="flip-card" data-aos="zoom-in" data-aos-duration="500" data-aos-offset="150">
                    <div class="flip-card-inner">

                        <!-- Front -->
                        <div class="flip-card-front d-flex flex-column justify-content-center align-items-center p-4">
                            <span class="line-top"></span>
                            <h5 class="mb-2 fs-4 fw-bolder text-center">{{ lawyer.lawyer.name }}</h5>
                            <small class="text-center">{{ lawyer.lawyer.speciality }}</small>
                            <span class="line-bottom"></span>
                        </div>

                        <!-- Back -->
                        <div class="flip-card-back p-3">
                            <p class="mb-2">
                                <span class="fw-bold">Email:</span> {{ lawyer.lawyer.email }}
                            </p>
                            <p class="mb-1">
                                <span class="fw-bold">Address:</span> {{ lawyer.lawyer.address }}
                            </p>
                            <p class="mb-3">
                                <span class="fw-bold">Phone:</span> {{ lawyer.lawyer.phone }}
                            </p>

                            <div class="d-flex justify-content-evenly gap-2 flex-nowrap">
                                <a [routerLink]="['./details', lawyer.lawyer.id]" class="btn viewBtn">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a [routerLink]="['./edit', lawyer.lawyer.id]" class="btn editBtn">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button class="btn deleteBtn" (click)="deleteLawyer(lawyer.lawyer.id)">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <a [routerLink]="['./lawyerCalender', lawyer.lawyer.id]" class="btn calenderBtn">
                                    <i class="fas fa-calendar-alt"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- End Flip Card -->

            </div>
            }@empty {
            <div class="d-flex flex-column justify-content-center align-items-center p-4" style="color: #556B2F;">
                <h5 class="mb-2 fs-4 fw-bolder text-center">No Lawyer Found</h5>
            </div>
            }
        </article>
    </section>
</main>
