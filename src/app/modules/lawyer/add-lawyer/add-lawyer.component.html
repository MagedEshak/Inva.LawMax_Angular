<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="fas fa-user-plus me-2"></i> Add New Lawyer
            </h5>
        </div>

        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control"
                            placeholder="Enter full name" />
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" formControlName="email" class="form-control"
                            placeholder="Enter email" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" id="phone" formControlName="phone" class="form-control"
                            placeholder="Enter phone number" />
                    </div>
                    <div class="col-md-6">
                        <label for="speciality" class="form-label">Speciality</label>
                        <input type="text" id="speciality" formControlName="speciality" class="form-control"
                            placeholder="e.g., Criminal, Civil..." />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" formControlName="address" class="form-control"
                            placeholder="Enter address" />
                    </div>
                    <!-- <div class="col-md-6">
                        <label for="caseId" class="form-label">Case ID</label>
                        <input type="text" id="caseId" formControlName="caseId" class="form-control"
                            placeholder="Enter related case ID" />
                    </div> -->
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" (click)="cancel()">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Lawyer
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
