<main class="container py-5">
    <div class="card border-0 shadow-lg rounded-4">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center rounded-top-4">
            <h5 class="mb-0 d-flex align-items-center">
                <i class="fas fa-user-plus me-2 fs-5"></i> Add New Lawyer
            </h5>
        </div>

        <div class="card-body bg-light px-4 py-5 rounded-bottom-4">
            <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="name" class="form-label fw-semibold">Full Name</label>
                        <input type="text" id="name" formControlName="name"
                            class="form-control form-control-lg shadow-sm" placeholder="Enter full name" />
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input type="email" id="email" formControlName="email"
                            class="form-control form-control-lg shadow-sm" placeholder="Enter email" />
                    </div>

                    <div class="col-md-6">
                        <label for="phone" class="form-label fw-semibold">Phone Number</label>
                        <input type="text" id="phone" formControlName="phone"
                            class="form-control form-control-lg shadow-sm" placeholder="Enter phone number" />
                    </div>
                    <div class="col-md-6">
                        <label for="speciality" class="form-label fw-semibold">Speciality</label>
                        <input type="text" id="speciality" formControlName="speciality"
                            class="form-control form-control-lg shadow-sm" placeholder="e.g., Criminal, Civil..." />
                    </div>

                    <div class="col-md-12">
                        <label for="address" class="form-label fw-semibold">Address</label>
                        <input type="text" id="address" formControlName="address"
                            class="form-control form-control-lg shadow-sm" placeholder="Enter address" />
                    </div>
                </div>

                <!-- <div class="col-md-12">
                    <label for="caseId" class="form-label fw-semibold">Assign Case</label>
                    <select id="caseId" formControlName="caseId" class="form-select form-select-lg shadow-sm">
                        <option [ngValue]="null" selected disabled>— No Case —</option>
                        <option *ngFor="let c of availableCases" [ngValue]="c.caseDto.id">
                            {{ c.caseDto.title }}
                        </option>
                    </select>
                </div> -->

                <div class="d-flex justify-content-between align-items-center mt-5">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" (click)="cancel()">
                        <i class="fas fa-arrow-left me-2"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-success btn-lg px-5" [disabled]="form.invalid || isLoading">
                        <ng-container *ngIf="!isLoading; else loading">
                            <i class="fas fa-save me-2"></i> Save Lawyer
                        </ng-container>
                        <ng-template #loading>
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Saving...
                        </ng-template>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
