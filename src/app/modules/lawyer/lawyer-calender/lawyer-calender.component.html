<div class="container py-4">

    <div class="card shadow-sm rounded-4 mb-4 border-0">

        <div class="card-body">
            <div class="d-flex justify-content-end mb-3">
                <button (click)="back()" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Back to List
                </button>
            </div>

            <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
    </div>

    <div *ngIf="selectedDate" class="fade-in">
        <h5 class="mb-3">Hearings on {{ selectedDate }}</h5>

        <div *ngIf="selectedEvents.length > 0" class="row row-cols-1 row-cols-md-2 g-3">
            <div class="col" *ngFor="let event of selectedEvents">
                <div class="card h-100 shadow-sm border-start border-2 border-secondary">
                    <div class="card-body">
                        <h6 class="card-title text-primary mb-2">{{ event.extendedProps.case.caseTitle }}</h6>
                        <p class="mb-1">
                            <i class="bi bi-calendar-event"></i>
                            {{ event.extendedProps.hearing.date | date: 'dd/MM/yyyy, h:mm a' }}
                        </p>
                        <p class="mb-0">
                            <i class="bi bi-geo-alt"></i>
                            {{ event.extendedProps.hearing.location || 'No location' }}
                        </p>
                        <!-- زر الانتقال لتفاصيل القضية -->
                        <button class="btn btn-outline-primary btn-sm mt-2"
                            (click)="goToCaseDetails(event.extendedProps.case.id)">
                            View Case Details
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="selectedEvents.length === 0" class="alert alert-info mt-3">
            No hearings found on this date.
        </div>
    </div>
</div>
