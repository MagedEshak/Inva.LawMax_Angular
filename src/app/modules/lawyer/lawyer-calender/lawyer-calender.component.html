<div class="container py-4">

    <div class="card shadow-sm rounded-4 mb-4 border-0">

        <div class="card-body">
            <div class="d-flex justify-content-end mb-3">
                <button (click)="back()" class="btn editBtn">
                    <i class="fas fa-arrow-left me-1"></i> Back to List
                </button>
            </div>

            <full-calendar [options]="calendarOptions" class="calender"></full-calendar>
        </div>
    </div>

    <div *ngIf="selectedDate" class="fade-in">
        <h5 class="mb-3">Hearings on {{ selectedDate }}</h5>

        <div *ngIf="selectedEvents.length > 0" class="row row-cols-1 row-cols-md-2 g-3">
            <div class="col" *ngFor="let event of selectedEvents">
                <div class="card h-100 hearing-card">
                    <div class="card-body hearing-card">
                        <h6 class="card-title mb-2">{{ event.extendedProps.case.caseTitle }}</h6>
                        <p class="mb-1">
                            <i class="bi bi-calendar-event"></i>
                            {{ event.extendedProps.hearing.date | date: 'dd/MM/yyyy, h:mm a' }}
                        </p>
                        <p class="mb-0">
                            <i class="bi bi-geo-alt"></i>
                            {{ event.extendedProps.hearing.location || 'No location' }}
                        </p>
                        <!-- زر الانتقال لتفاصيل القضية -->
                        <button class="btn addBtn mt-2"
                            (click)="goToCaseDetails(event.extendedProps.case.id)">
                            <i class="fas fa-eye"></i> View Case Details
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="selectedEvents.length === 0" class="alert alert-primary mt-3">
            No hearings found on this date.
        </div>
    </div>
</div>
