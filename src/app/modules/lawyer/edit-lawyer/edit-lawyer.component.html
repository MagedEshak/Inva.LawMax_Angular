<main class="container py-5">
    <section class="card ">
        <div class="card-header py-3 rounded-top-4 d-flex align-items-center">
            <i class="fas fa-user-edit me-2 fs-4"></i>
            <h5 class="mb-0">Edit Lawyer Information</h5>
        </div>

        <div class="card-body px-4 py-4 bg-light rounded-bottom-4">
            <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text" formControlName="name" class="form-control form-control-lg shadow-sm" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" formControlName="email" class="form-control form-control-lg shadow-sm" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Phone</label>
                        <input type="text" formControlName="phone" class="form-control form-control-lg shadow-sm" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Speciality</label>
                        <input type="text" formControlName="speciality"
                            class="form-control form-control-lg shadow-sm" />
                    </div>
                    <div class="col-md-12">
                        <label class="form-label fw-semibold">Address</label>
                        <input type="text" formControlName="address" class="form-control form-control-lg shadow-sm" />
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-5">
                    <button type="button" class="btn cancle btn-lg px-4" (click)="cancel()">
                        <i class="fas fa-arrow-left me-2"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-gradient btn-lg px-5" [disabled]="form.invalid || form.dirty || isLoading">
                        <ng-container *ngIf="!isLoading; else loading">
                            <i class="fas fa-save me-2"></i> Save Changes
                        </ng-container>
                        <ng-template #loading>
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Saving...
                        </ng-template>
                    </button>
                </div>
            </form>
        </div>

        <div class="px-4 py-4 border-top bg-white">
            <h5 class="mb-3 fw-semibold">
                <i class="fas fa-briefcase me-2"></i> Assigned Cases
            </h5>

            <ul class="list-group">
                <li *ngFor="let c of lawyer?.cases" class="list-group-item d-flex justify-content-start">
                    <span class="fw-semibold">{{ c.caseTitle }} </span>
                    <span class="badge ms-auto" [ngClass]="getStatusClass(c.status)">
                        {{ getStatusLabel(c.status) }}
                    </span>
                </li>
            </ul>

            <div *ngIf="!lawyer?.cases?.length" class="text-muted mt-3">No cases assigned to this lawyer.</div>
        </div>
    </section>
</main>
