<main class="container py-5">
    <div class="card border-0 shadow-lg rounded-4">
        <div class="card-header bg-dark text-white py-3 rounded-top-4 d-flex align-items-center">
            <i class="fas fa-user-edit me-2 fs-4"></i>
            <h5 class="mb-0">Edit Case Information</h5>
        </div>

        <div class="card-body px-4 py-4 bg-light rounded-bottom-4">
            <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
                <div class="row g-4">
                    <!-- Title -->
                    <div class="col-md-6">
                        <label for="title" class="form-label fw-semibold">Case Title</label>
                        <input type="text" id="title" formControlName="title"
                            class="form-control form-control-lg shadow-sm" placeholder="Enter case title" />
                    </div>

                    <!-- Description -->
                    <div class="col-md-6">
                        <label for="description" class="form-label fw-semibold">Description</label>
                        <input type="text" id="description" formControlName="description"
                            class="form-control form-control-lg shadow-sm" placeholder="Case description" />
                    </div>

                    <!-- Status -->
                    <div class="col-md-6">
                        <label for="status" class="form-label fw-semibold">Status</label>
                        <select id="status" class="form-select form-select-lg shadow-sm" formControlName="status">
                            <option [ngValue]="null" disabled selected>— Select Status —</option>
                            <option *ngFor="let s of statusOptions" [ngValue]="s.value">
                                {{ s.label }}
                            </option>
                        </select>
                    </div>


                    <!-- Lawyer -->
                    <!-- <div class="col-md-6">
                        <label for="lawyerId" class="form-label fw-semibold">Assign Lawyer</label>
                        <select id="lawyerId" formControlName="lawyerId" class="form-select form-select-lg shadow-sm">
                            <option [ngValue]="null" disabled selected>— No Lawyer —</option>
                            <option *ngFor="let l of availableLawyers" [value]="l.id">{{ l.name }}</option>
                        </select>
                    </div> -->

                    <!-- Hearing -->
                    <!-- <div class="col-md-6">
                        <label for="hearingId" class="form-label fw-semibold">Assign Hearing</label>
                        <select id="hearingId" formControlName="hearingId" class="form-select form-select-lg shadow-sm">
                            <option [ngValue]="null" disabled selected>— No Hearing —</option>
                            <option *ngFor="let h of availableHearings" [value]="h.id">{{ h.date | date:'dd/MM/yyyy' }}
                                - {{ h.location }}</option>
                        </select>
                    </div> -->
                </div>

                <div class="d-flex justify-content-between align-items-center mt-5">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" (click)="cancel()">
                        <i class="fas fa-arrow-left me-2"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-success btn-lg px-5" [disabled]="form.invalid || isLoading">
                        <ng-container *ngIf="!isLoading; else loading">
                            <i class="fas fa-save me-2"></i> Save Case
                        </ng-container>
                        <ng-template #loading>
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Saving...
                        </ng-template>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
