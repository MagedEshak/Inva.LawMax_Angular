<main>
    <section class="">
        <div class="p-3">
            <h3 class="h3 text-start">Cases</h3>

            <div class="d-flex justify-content-end gap-1">
                <a [routerLink]="['./add']" class="btn btn-sm btn-primary" title="add">
                    <i class="fas fa-plus"></i> Add New Case
                </a>
            </div>
        </div>
    </section>

    <ngx-datatable class="bootstrap table-striped shadow-sm p-3" [rows]="cases" [columnMode]="'force'"
        [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [loadingIndicator]="isLoading" [limit]="10"
        style="border-radius: 8px; overflow: hidden;">


        <!-- Case Title -->
        <ngx-datatable-column name="Case Title" [width]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span [title]="row.caseDto?.title">
                    {{ formatDescription(row.caseDto?.title) }}
                </span>
            </ng-template>
        </ngx-datatable-column>


        <!-- Case Description -->
        <ngx-datatable-column name="Case Description" [width]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span [title]="row.caseDto?.description">
                    {{ formatDescription(row.caseDto?.description) }}
                </span>
            </ng-template>
        </ngx-datatable-column>



        <!-- Case Status -->
        <ngx-datatable-column name="Case Status" [width]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ getStatusLabel(row.caseDto?.status) }}
            </ng-template>
        </ngx-datatable-column>


        <!-- Hearing Date -->
        <ngx-datatable-column name="Hearing Date" [width]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.hearingDto?.date | date: 'dd/MM/yyyy' }}
            </ng-template>
        </ngx-datatable-column>

        <!-- Hearing Location -->
        <ngx-datatable-column name="Hearing Location" [width]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span [title]="row.hearingDto?.location ">
                    {{ formatDescription(row.hearingDto?.location)|| 'â€”' }}
                </span>
            </ng-template>
        </ngx-datatable-column>

        <!-- Actions -->
        <ngx-datatable-column name="Actions" [canAutoResize]="false" [sortable]="false" [draggable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="d-flex justify-content-start gap-1">
                    <a [routerLink]="['./details',row.caseDto?.id]" class="btn btn-sm btn-outline-secondary"
                        title="details">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a [routerLink]="['./edit', row.caseDto?.id]" class="btn btn-sm btn-outline-warning" title="edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    <button class="btn btn-sm btn-outline-danger" title="delete"
                        (click)="deleteHearing(row.caseDto?.id)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</main>
