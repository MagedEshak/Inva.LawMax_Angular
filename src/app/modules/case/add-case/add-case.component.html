<main class="container py-5">
    <div class="card border-0 shadow-lg rounded-4">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center rounded-top-4">
            <h5 class="mb-0">Add New Case</h5>
        </div>

        <div class="card-body bg-white px-4 py-5 rounded-bottom-4">
            <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
                <div class="row g-4">

                    <!-- Case Number -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Case Number</label>
                        <input type="text" class="form-control form-control-lg shadow-sm" formControlName="number"
                            placeholder="Enter case number">
                    </div>

                    <!-- Case Title -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Case Title</label>
                        <input type="text" class="form-control form-control-lg shadow-sm" formControlName="caseTitle"
                            placeholder="Enter case title">
                    </div>

                    <!-- Description -->
                    <div class="col-md-12">
                        <label class="form-label fw-semibold">Description</label>
                        <input type="text" class="form-control form-control-lg shadow-sm" formControlName="description"
                            placeholder="Enter description">
                    </div>

                    <!-- Litigation Degree -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Litigation Degree</label>
                        <input type="text" class="form-control form-control-lg shadow-sm"
                            formControlName="litigationDegree" placeholder="Enter litigation degree">
                    </div>

                    <!-- Final Verdict -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Final Verdict</label>
                        <input type="text" class="form-control form-control-lg shadow-sm" formControlName="finalVerdict"
                            placeholder="Enter final verdict">
                    </div>

                    <!-- Year -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Year</label>
                        <input type="number" class="form-control form-control-lg shadow-sm" formControlName="year"
                            placeholder="Enter year">
                    </div>

                    <!-- Status (Radio) -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold d-block mb-2">Status</label>
                        <div class="d-flex gap-3">
                            <div class="form-check status-radio status-open">
                                <input class="form-check-input" type="radio" id="statusOpen" formControlName="status"
                                    [value]="0">
                                <label class="form-check-label" for="statusOpen">New</label>
                            </div>
                            <div class="form-check status-radio status-pending">
                                <input class="form-check-input" type="radio" id="statusPending" formControlName="status"
                                    [value]="1">
                                <label class="form-check-label" for="statusPending">Open</label>
                            </div>
                            <div class="form-check status-radio status-closed">
                                <input class="form-check-input" type="radio" id="statusClosed" formControlName="status"
                                    [value]="2">
                                <label class="form-check-label" for="statusClosed">Closed</label>
                            </div>
                        </div>
                    </div>
                    <!-- Lawyer Select -->
                    <div class="col-md-12">
                        <label for="lawyerId" class="form-label fw-semibold">Assign Lawyer</label>
                        <select id="lawyerId" formControlName="lawyerId" class="form-select form-select-lg shadow-sm">
                            <option [ngValue]="null" disabled selected>— Select a lawyer —</option>
                            <option *ngFor="let l of availableLawyers" [ngValue]="l.lawyer.id">
                                {{ l.lawyer.name }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-5">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" (click)="cancel()">
                        <i class="fas fa-arrow-left me-2"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-success btn-lg px-5" [disabled]="form.invalid || isLoading">
                        <ng-container *ngIf="!isLoading; else loading">
                            <i class="fas fa-save me-2"></i> Save Case
                        </ng-container>
                        <ng-template #loading>
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Saving...
                        </ng-template>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
