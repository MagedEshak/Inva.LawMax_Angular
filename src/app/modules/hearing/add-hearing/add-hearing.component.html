<main class="container py-5">
    <div class="card border-0 shadow-lg rounded-4">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center rounded-top-4">
            <h5 class="mb-0 d-flex align-items-center">
                <i class="fas fa-plus me-2 fs-5"></i> Add New Hearing
            </h5>
        </div>

        <div class="card-body bg-light px-4 py-5 rounded-bottom-4">
            <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="date" class="form-label fw-semibold">Hearing Date</label>
                        <input type="date" id="date" formControlName="date"
                            class="form-control form-control-lg shadow-sm" />
                    </div>
                    <div class="col-md-6">
                        <label for="location" class="form-label fw-semibold">Location</label>
                        <input type="text" id="location" formControlName="location"
                            class="form-control form-control-lg shadow-sm" placeholder="Enter hearing location" />
                    </div>
                </div>


                <div class="col-md-12">
                    <label for="caseId" class="form-label fw-semibold">Assign Case</label>
                    <select id="caseId" formControlName="caseId" class="form-select form-select-lg shadow-sm">
                        <option [ngValue]="null" selected disabled>— No Case —</option>
                        <option *ngFor="let c of availableCases" [ngValue]="c.caseDto.id">
                            {{ c.caseDto.title }}
                        </option>
                    </select>
                </div>


                <div class="d-flex justify-content-between align-items-center mt-5">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" (click)="cancel()">
                        <i class="fas fa-arrow-left me-2"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-success btn-lg px-5" [disabled]="form.invalid || isLoading">
                        <ng-container *ngIf="!isLoading; else loading">
                            <i class="fas fa-save me-2"></i> Save Hearing
                        </ng-container>
                        <ng-template #loading>
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Saving...
                        </ng-template>
                        Save Hearing
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
